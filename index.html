<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2cf3a9ca1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Email Password Regex</title>
  </head>
  <body>
    <section class="form-section">
      <div class="form-main-wrapper">
        <h1>Inscription</h1>
        <div class="separator"></div>
        <div class="form-wrapper">
          <div class="form-container">
            <form id="loginForm">
              <h2 class="form-title">Connexion</h2>
              <div id="emailFieldContainer" class="form-group">
                <label>Veuillez renseigner votre email</label>
                <div id="emailChecked" class="email-checked"></div>
                <input
                  type="text"
                  name="email"
                  placeholder="Email"
                  id="emailField"
                />
              </div>
              <div id="emailMessage" class="email-message-none">
                Veuillez saisir un email valide
              </div>
              <div id="passwordFieldContainer" class="form-group">
                <div class="form-group form-password-hide">
                  <div class="eye-container">
                    <div class="regular-eye eye-none">
                      <i class="fa-regular fa-eye"></i>
                    </div>
                    <div class="slash-eye">
                      <i class="fa-regular fa-eye-slash"></i>
                    </div>
                  </div>
                  <label>Veuillez choisir un mot de passe</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Mot de passe"
                    id="passwordField"
                  />
                </div>
                <div id="passwordMessage" class="password-message-none">
                  Veuillez saisir un mot de passe valide
                </div>
              </div>
              <div class="form-button-container">
                <button id="loginSubmit" class="btn-primary-locked">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <a href="#">
        <p>Â© Roro Production</p>
      </a>
    </footer>

  </body>
</html>
